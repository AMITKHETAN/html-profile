<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #todo-container {
      max-width: 400px;
      margin: 0 auto;
    }
    #todo-input {
      width: calc(100% - 50px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: white;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
    }
    li button {
      background-color: #dc3545;
    }
    li button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h1>To-Do List</h1>
    <div>
      <input type="text" id="todo-input" placeholder="Enter a new task..." />
      <button id="add-button">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    // Select the input, button, and the list container
    const input = document.getElementById("todo-input");
    const addButton = document.getElementById("add-button");
    const todoList = document.getElementById("todo-list");

    // Function to add a new task
    function addTask() {
      const taskText = input.value.trim(); // Trim whitespace

      if (taskText === "") {
        alert("Task cannot be empty!");
        console.log("empty");
        return;
      }

      // Create a new list item
      const li = document.createElement("li");
      li.textContent = taskText;

      // Add a delete button to the task
      const deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete Now";
      deleteButton.onclick = function () {
        console.log("Tetsing");
        todoList.removeChild(li);
      };

      // Append the button and the task to the list item
      li.appendChild(deleteButton);
      todoList.appendChild(li);

      // Clear the input field
      input.value = "";
    }

    // Add an event listener to the button
    addButton.addEventListener("click", addTask);

    // Allow adding tasks with the "Enter" key
    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        console.log("added");
        addTask();
      }
    });
  </script>
</body>
</html>
